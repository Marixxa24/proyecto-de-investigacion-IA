<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial de Chats</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header class="fixed-top">
        <!-- Contenido del encabezado -->
    </header>
    <section class="section1">
        <div class="section1">
            <div class="sidebar">
                <h2>Historial de Chats</h2>
                <div class="chat-item">
                    <div class="avatar"></div>
                    <div class="chat-info">
                        <div class="chat-name">Contacto 1</div>
                        <div class="last-message">Hola, ¿cómo estás?</div>
                    </div>
                    <div class="timestamp">10:30 AM</div>
                </div>
                <div class="chat-item">
                    <div class="avatar"></div>
                    <div class="chat-info">
                        <div class="chat-name">Contacto 2</div>
                        <div class="last-message">Nos vemos mañana</div>
                    </div>
                    <div class="timestamp">9:15 AM</div>
                </div>
            </div>
            <!--aca comienza conteiner del chat-->
            <div class="chat-container">
                <button class="toggle-sidebar">☰</button>
                <div class="messages">
                    <!-- Mensajes del chat -->
                </div>
                <div class="message-input-container">
                    <input type="text" class="message-input" placeholder="Escribe un mensaje...">
                    <button class="send-button">Enviar</button>
                </div>
            </div>
    </section>
    <section class="section2">
        
    </section>

    <!-- Más elementos de chat -->

    </div>
    <script src="yacuray.js"></script>
</body>

</html>
