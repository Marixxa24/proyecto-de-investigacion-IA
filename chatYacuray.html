<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatYacurAI</title>
    <link rel="stylesheet" href="chatYacuray.css">
</head>

<body>
    <header>
        <!--aca agregamos el header pero hay que agregar el icono para que se registe el usuario
        y redireccione al formulario-->
        <nav class="navbar bg-body-tertiary">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="./logos/logo.png" alt="logoRioja" width="140" height="140" class="foto-nav">
                </a>
            </div>
        </nav>
    </header>
    <section class="section1">
        <div class="sidebar">
            <h2>Historial de Chats</h2>
            <div class="chat-item">
                <div class="avatar"></div>
                <div class="chat-info">
                    <div class="chat-name">Contacto 1</div>
                    <div class="last-message">Hola, ¿cómo estás?</div>
                </div>
                <div class="timestamp">10:30 AM</div>
            </div>
            <div class="chat-item">
                <div class="avatar"></div>
                <div class="chat-info">
                    <div class="chat-name">Contacto 2</div>
                    <div class="last-message">Nos vemos mañana</div>
                </div>
                <div class="timestamp">9:15 AM</div>
            </div>
        </div>
        <div class="chat-container">
            <button class="toggle-sidebar">☰</button>
            <div class="messages">
                <!-- Mensajes del chat -->
            </div>
            <div class="message-input-container">
                <input type="text" class="message-input" placeholder="Escribe un mensaje...">
                <button class="send-button">Enviar</button>
            </div>

        </div>
    </section>
    <section class="section2">
        <!-- Otra sección -->
    </section>
    <script src="yacuray.js"></script>
</body>

</html>
