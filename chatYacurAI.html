<body>
    <header>
        <nav class="navbar fixed-top navbar-expand-lg" style="background-color: #26647b;">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">
              <img src="./logos/logo.png" alt="logo" width="80">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    Nosotros
                  </a>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">int 1</a></li>
                    <li><a class="dropdown-item" href="#">int 2</a></li>
                    <li><a class="dropdown-item" href="#">int 3</a></li>

                </li>
              <!--icono de inicio de sesion -->
            </div>
          </div>
        </nav>
      </header>
    <section class="section1">
        <div class="logo-column">
            <a href=""><img src="./logos/Pololog.png" alt="" class="img-logos"></a>
            <a href=""><img src="./logos/Unlargo.png" alt="" class="img-logos"> </a>
            <a href=""><img src="./logos/gobLog.png" alt="" class="img-logos"> </a>
            <a href=""><img src="./logos/ex.png" alt="" class="img-logos4"> </a>
        </div>
        <div class="sidebar">
            <h2>Chats YacurAI <button class="toggle-sidebar2">X</button></h2>
                    
            <div class="chat-item">
                <div class="avatar"></div>
                <div class="chat-info">
                    <div class="chat-name">Contacto 1</div>
                    <div class="last-message">Hola, ¿cómo estás?</div>
                </div>
                <div class="timestamp">10:30 AM</div>
            </div>
            <div class="chat-item">
                <div class="avatar"></div>
                <div class="chat-info">
                    <div class="chat-name">Contacto 2</div>
                    <div class="last-message">Nos vemos mañana</div>
                </div>
                <div class="timestamp">9:15 AM</div>
            </div>
        </div>
        <div class="chat-container">
            <button class="toggle-sidebar">☰</button>
            <div class="messages">
               <div class="messages-interno">
                <!--aca se va a ver la conversacion del chat y el usuario en directo-->
               </div>
            </div>
            <div class="message-input-container">
                <input type="text" class="message-input" placeholder="Escribe un mensaje...">
                <button class="send-button">Enviar</button>
            </div>

        </div>
    </section>
